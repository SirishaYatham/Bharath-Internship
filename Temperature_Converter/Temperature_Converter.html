<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-xh60/CkQoPOWDdYTDqeRdPCVd1spvCA9XXcUnZS2FmJNP1coAFzvtCN98mamE+4aHKByyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/b273edd3db.js" crossorigin="anonymous"></script>

        <title>Temperature Converter</title>
        <link rel="stylesheet" href="temperature_Converter.css">

    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Temperature Converter
                <span class="Temperature-icon">
                    <i class="fas fa-thermometer-quarter"></i>
                </span>
            </h1>
            </div>

            <div class="celcius" id="celcius">
                <input type="number" name="" placeholder="Celcius">
                <span class="icon">&#8451</span>
            </div>
            <div class="fahrenheit" id="fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div class="kelvin" id="kelvin">
                <input type="number" name="" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>

            <div class="button">
                <button>All Clear</button>
            </div>

        </div>
        <script src="temperature_Converter.js"></script>
    </body>
</html>
